{% extends 'base.html'%}

{% load static %}

{% block styles %}

<link rel='stylesheet' href='{% static "css/login.css"%}'>
<link rel='stylesheet' href='{% static "css/register.css"%}'>


{% endblock %}


{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="content-section">

            <form method="POST" class='register-form'>
                {% csrf_token %}
                <p class="title">Join Today</p>
                {{form.as_p}}
                <button class="button-login" type="submit">Sign Up</button>
            </form>

            <div class="suggestion-text">
                <small class="">Already have an account?
                    <a class="link" href="{% url 'login'%}">Sign In</a>
                </small>
            </div>
            <label for="" class="label">Or Sign Up With</label><br>

            <div class="field">
                <div class="control">
                    <a href="{% url 'social:begin' 'facebook' %}" class="button">
                        <span class="icon">
                            <i class="fas fa-facebook"></i>Facebook
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

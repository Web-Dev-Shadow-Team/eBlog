{% extends 'index.html' %}
{% block content %}
<!-- Contact section-->
<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">
                    Let's Get In Touch!
                </h2>
                <hr class="divider my-4" />
                <p class="text-muted mb-5">
                    Give us a call or send us an email and we will get back to you as soon as possible!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 
                        ml-auto 
                        text-center 
                        mb-5 
                        mb-lg-0"
                        >
                <i class="fas 
                        fa-phone 
                        fa-3x 
                        mb-3 
                        text-muted"
                        ></i>
                <div><strong>(+977) 98xxxxxxxx</strong></div>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="
                        fas 
                        fa-envelope 
                        fa-3x 
                        mb-3 
                        text-muted 
                        "></i>
                <a 
                    class="d-block" 
                    href="mailto:contact@yourwebsite.com"
                    >
                    contact@yourwebsite.com
                </a>
            </div>
            <div class="col-lg-4 
                        mr-auto 
                        text-center"
                        >
                <i class="
                        fas 
                        fa-camera-retro 
                        fa-3x 
                        mb-3 text-muted"
                        ></i>
                <a 
                    class="d-block" 
                    href="http://facebook.com"
                    >
                    Follow Us
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
